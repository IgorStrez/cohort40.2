<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>TODO List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">TODO List App</h1>
      
      <div class="input-group my-3">
        <input
          class="form-control"
          type="text"
          id="taskName"
          placeholder="Enter task name..."
        />
        <span class="input-group-text btn btn-success" id="add">Add task</span>
      </div>

      <div class="d-flex justify-content-evenly align-items-center mt-4">
        <ol class="list-group" id="tasksList"></ol>
      </div>
    </div>
  </body>
</html>
